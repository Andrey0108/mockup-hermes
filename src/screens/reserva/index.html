<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <form class="container" id="formBooking">
        <!-- personal -->
        <fieldset class="container-personal">
          <legend class="subtitle">Información Personal</legend>
          <label>
            <input
              type="text"
              id="fullname"
              class="input"
              placeholder="Nombre completo"
              minlength="2"
              required
            />
          </label>
          <label>
            <input
              type="text"
              id="lastname"
              class="input"
              placeholder="Apellidos"
              minlength="2"
              required
            />
          </label>
          <label>
            <select  class="input" id="documentType" required>
              <option selected>Tipo de de documento</option>
              <option value="cc">Cedula</option>
            </select>
          </label>
          <label>
            <input
              type="text"
              id="documentNumber"
              class="input"
              placeholder="Numero de documento"
              minlength="10"
              maxlength="12"
              required
            />
          </label>
          <label>
            <input
              type="date"
              id="birthdate"
              class="input"
              placeholder="Fecha de nacimiento"
              max="2006-01-31"
              required
            />
          </label>
          <div class="check-group">
            <label class="switch socket">
              <input type="radio" class="switch" name="sex" value="hombre" checked />
              <span class="switch slider" />
              Hombre
            </label>
            <label class="switch socket">
              <input type="radio" class="switch" name="sex" value="mujer" />
              <span class="switch slider" />
              Mujer
            </label>
          </div>
        </fieldset>
        <!-- contacto -->
        <fieldset class="container-contacto">
          <legend class="subtitle">Información de contacto</legend>
          <label>
            <input
              type="tel"
              id="phoneNumber"
              class="input"
              placeholder="Número de teléfono"
              pattern="[0-9]{10}"
              minlength="10"
              required
            />
          </label>
          <label>
            <input
              type="email"
              id="email"
              class="input"
              placeholder="Correo electrónico"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
              minlength="11"
              maxlength="50"
              required
            />
          </label>
          <label>
            <input
              type="text"
              id="address"
              class="input"
              placeholder="Dirección"
              minlength="6"
              required
            />
          </label>
          <label>
            <select class="input" id="city" required>
              <option selected>Ciudad</option>
              <option value="Medellín">Medellín</option>
            </select>
          </label>
        </fieldset>
        <button type="submit" id="btnBooking" class="btn">CONTINUAR</button>
      </form>
    </main>
    <script src="./reserva.js"></script>
  </body>
</html>
